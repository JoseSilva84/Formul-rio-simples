<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador</title>
</head>
<body>
    <form id="form">
        <div class="bg-white p-5 max-w-md mx-auto my-8">
            <h2>Inserção de nomes</h2>
        </div>
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-auto my-8">
            <input class="input-nome" type="text" id="nome" placeholder="Digite um nome">
            <button class="button-sorteio" id="sorteioAdicionar" type="submit">Adicionar ao sorteio</button>
            <button class="button-sortear" id="sortear" type="button">Sortear</button>
        </div>
    </form>
    <script src="sorteador.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
